<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James Fule Pascua | Projects</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body class="crt">
    <div class="terminal-container">
        <header class="terminal-header">
            <span>TERMINAL SESSION: JG-PORTFOLIO-v1.0</span>
            <span><i class="fas fa-battery-full"></i> 100% | <span id="clock">00:00:00</span></span>
        </header>

        <nav class="terminal-nav">
            <span class="prompt">guest@portfolio:~$</span>
            <a href="index.html">[ HOME ]</a>
            <a href="about.html">[ ABOUT ]</a>
            <a href="projects.html" class="active">[ PROJECTS ]</a>
            <a href="contact.html">[ CONTACT ]</a>
        </nav>

        <main class="terminal-body">
            <div class="command-line">
                <span class="prompt">guest@portfolio:~$</span>
                <span class="typing-text" data-text="ls -la ~/projects"></span><span class="cursor">&nbsp;</span>
            </div>

            <div id="output-area" style="opacity: 0; transition: opacity 1s;">
                <h2>>> Project Directory</h2>
                <p>Total items: 0</p>
                <br>

                <div class="grid-container">
                    <p>>> No active projects initialized.</p>
                </div>

                <br>
                <hr style="border: 1px solid var(--terminal-dim); margin: 40px 0;">

                <h2>>> Research & Activity Logs</h2>
                <!-- Admin Trigger -->
                <button id="toggle-upload" class="btn" style="margin-bottom: 20px;">[+] New Log Entry</button>

                <div id="upload-section" class="card"
                    style="display: none; margin-bottom: 30px; border-color: var(--terminal-green);">
                    <h3>>> Create New Log</h3>
                    <form id="log-form">
                        <label for="type">> Type:</label>
                        <select id="type" name="type"
                            style="background: #000; color: var(--terminal-green); border: 1px solid var(--terminal-green); padding: 5px; margin-bottom: 10px; width: 100%; font-family: inherit;">
                            <option value="daily">Daily Log</option>
                            <option value="weekly">Weekly Log</option>
                        </select>
                        <br><br>

                        <label for="title">> Title:</label>
                        <input type="text" id="title" name="title" required>

                        <label for="content">> Content:</label>
                        <textarea id="content" name="content" rows="4" required></textarea>

                        <label for="media">> Upload Media (Img/Video):</label>
                        <input type="file" id="media" name="media" accept="image/*,video/*">

                        <button type="submit" class="btn">[ SUBMIT LOG ]</button>
                    </form>
                </div>

                <div class="logs-container">
                    <h3>>> Recent Entries</h3>
                    <!-- Logs Grid -->
                    <div class="grid-container" id="logs-grid">
                        <p class="blink">Loading logs...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
